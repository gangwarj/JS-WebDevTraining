    // Functions that return a function

    function Outer(){
        var x = 10;
        console.log('Outer function called');
        return function(){
            console.log(x); // should have been undefined as Outer has finished executing but it does not because of Closures
            console.log('Inner function called.');
        }
    }

    Outer(); // Inner never gets called;
    var inner = Outer(); 
    inner(); //Inner gets called

    // function currying
    Outer()(); //inner gets called
