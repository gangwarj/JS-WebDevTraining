        //Augmenting Modular method
        var ExistingObj = {PI:Math.PI}
        var NewExistingObj = (function(eObj){

            eObj.Add = function(x, y){
                return x + y;
            }

            eObj.Multiply = function(x, y){
                return x * y;
            }

            eObj.Divide = function (x, y){
                return x / y;
