<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>
        
        class Car{
            constructor(name = "i20", speed = 100){
                this.name = name;
                this.speed = speed;
            }

            Accelerate(){
                // console.log('Accelerating...' + this.name + " is running at "+ this.speed+' kmph.');
                return `Accelerating...${this.name} is running at ${this.speed} kmph.`;
            }
        }
        
        var carObj = new Car('duster');
        console.log(carObj.name, carObj.speed);
        carObj.Accelerate();

        class JamesBondCar extends Car{
            constructor(name, speed, canFly){
                super(name, speed);
                this.canFly = canFly;
            }

            Accelerate(){
                return `${super.Accelerate()} Can it Fly? ${this.canFly}`;
            }
        }

        var jbc = new JamesBondCar("Maruti 800", 980, true);
        console.log(jbc.Accelerate());
    
    </script>
</head>
<body>
    
</body>
</html>
